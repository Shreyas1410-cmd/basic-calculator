<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Numeric Buttons -->
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>

            <!-- Scientific Functions -->
            <button class="button scientific" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button scientific" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="button scientific" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="button scientific" onclick="appendToDisplay('Math.sqrt(')">√</button>

            <button class="button scientific" onclick="appendToDisplay('Math.log10(')">log</button>
            <button class="button scientific" onclick="appendToDisplay('Math.pow(')">^</button>
            <button class="button scientific" onclick="appendToDisplay('Math.PI')">π</button>
            
            <!-- Conversion Buttons -->
            <button class="button" onclick="convert('length')">Length</button>
            <button class="button" onclick="convert('weight')">Weight</button>
            <button class="button" onclick="convert('temperature')">Temp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
